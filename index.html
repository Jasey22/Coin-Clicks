<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicks</title>
    <link rel="stylesheet" href="clicker-game.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>
    <div class="container">
        <h1>CoinClicker</h1>
        <button onclick="btnCoin()" class="main-btn">Add +1 Coin</button>
        <hr>
        Total Coins: <span id="totalCoins">0</span><br>
        Auto Clicker: <span id="totalAutoClicker">0</span><br>
        Gold Diggers: <span id="totalDigger">0</span><br>
        CoinsPerSecond: <span id="cps">0</span><br>

        <button onclick="btnAutoClicker()">Autoclicker - $<span id="clickerCost">10</span></button>
        <button onclick="btnDigger()">Gold Digger - $<span id="diggerCost">20</span></button>
    </div>

    <div id="achievementsList" class="upgrade">Achievements.</div>

    <script src="clicker-game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
